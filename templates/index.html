<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGAT (BHUMIBOL DAM) QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .error {
            color: red;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thai PromptPay QR Code Generator</h1>
        <form method="POST">
            <label for="amount">Enter Payment Amount (e.g., 50.00):</label><br>
            <input type="number" step="0.01" name="amount" id="amount" required>
            <button type="submit">Generate QR Code</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if qr_image %}
            <h2>Generated QR Code:</h2>
            <img src="{{ url_for('static', filename=qr_image) }}" alt="PromptPay QR Code">
            <p>QR Code String: {{ qr_string }}</p>
        {% endif %}
    </div>
</body>
</html>
